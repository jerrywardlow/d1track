{% extends "layout.html" %}

{% block title %}{{location.name}}{% endblock %}

{% block content %}

<h2>{{location.name}}</h2>
<hr>

<div class="col-sm-4">
  <p style="padding-bottom: 100px;">{{location.description}}</p>


<div class=pull-right>
  {% if location.photo %}
  <img src={{location.photo}}/></br>
  {% endif %}
</div>

{% endblock %}
